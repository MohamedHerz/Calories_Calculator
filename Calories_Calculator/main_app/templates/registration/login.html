{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="container">
  <h1>Log In</h1>

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="form-group">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>

    <div class="form-group">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>

    <input type="submit" class="btn" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</main>

{% endblock %}
